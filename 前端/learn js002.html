<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>学习JavaScript网页版</title>
</head>
<body>
<script>
    alert('欢迎进入');
    alert('再次欢迎');
    window.alert('第三次欢迎');
</script>
<button type="button" onclick="alert('欢迎!')" >可点击</button>
<div>
    <p id="p1">此处文字可被更改</p>
    <script>
        function changeText1(){
            const p1 = document.getElementById("p1");
            p1.innerHTML='hello hello hello';
        }
        function changeColor(){
            const p1 = document.getElementById("p1");
            p1.style.color='red';
        }
    </script>
    <button type="button" onclick="changeText1()" >点击更改文字</button>
    <button type="button" onclick="changeColor()" >点击更改颜色</button>
</div>
<div>
    <p id="p2">此处文字可被循环更改</p>
    <script>
        function changeText2(){
            const p2 = document.getElementById("p2");
            if(p2.innerHTML==='此处文字可被循环更改'){
                p2.innerHTML='hello hello hello';
            }
            else{
                p2.innerHTML='此处文字可被循环更改';
            }
        }
    </script>
    <button type="button" onclick="changeText2()" >重复点击</button>
</div>
<div>
    <p id="p3"></p>
    <script>
        function showDate(){
            document.getElementById("p3").innerHTML=Date();
        }
    </script>
    <button type="button" onclick="showDate()">显示精确北京时间</button>
</div>

<div>
    <p>简单计算器:</p>
    <table border="1" style="position:relative;">
        <tr>
            <td>第一个数：</td>
            <td><input type="text" id="first"/></td>
        </tr>
        <tr>
            <td>第二个数：</td>
            <td><input type="text" id="twice"/></td>
        </tr>
        <tr>
            <td colspan="2" >
                &nbsp;
                <button style="width:inherit" onclick="add()">+</button>
                &nbsp;
                <button style="width:inherit" onclick="subtract()">-</button>
                &nbsp;
                <button style="width:inherit" onclick="ride()">*</button>
                &nbsp;
                <button style="width:inherit" onclick="divide()">/</button>
            </td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2">
                <p id="result"></p>
            </td>
        </tr>
    </table>
    <script>
        //获取第一位数字
        function getFirstNumber() {
            return document.getElementById("first").value;
        }
        //获取第二位数字
        function getTwiceNumber() {
            return document.getElementById("twice").value;
        }

        //加法
        function add() {
            const a = getFirstNumber();
            const b = getTwiceNumber();
            const re = Number(a) + Number(b);
            sendResult(re);
        }

        //减法
        function subtract() {
            const a = getFirstNumber();
            const b = getTwiceNumber();
            const re = a - b;
            sendResult(re);
        }

        //乘法
        function ride() {
            const a = getFirstNumber();
            const b = getTwiceNumber();
            const re = a * b;
            sendResult(re);
        }

        //除法
        function divide() {
            const a = getFirstNumber();
            const b = getTwiceNumber();
            const re = a / b;
            sendResult(re);
        }

        //给p标签传值
        function sendResult(result_1) {
            const num = document.getElementById("result");
            num.innerHTML = result_1;
        }
    </script>
</div>
<div>
    看书：<input type="checkbox" name="checkbox" value=1><br>
    写字：<input type="checkbox" name="checkbox" value=2><br>
    打飞机：<input type="checkbox" name="checkbox" value=3><br>
    玩游戏：<input type="checkbox" name="checkbox" value=4><br>
    <button onclick="checkboxes('checkbox', 'checkall')">全选</button>
    <button onclick="checkboxes('checkbox', 'uncheckall')">取消全选</button>
    <button onclick="checkboxes('checkbox', 'reversecheck')">反选</button>
    <script>
        function checkboxes(objName, type){
            const objNameList = document.getElementsByName(objName);
            if(null!=objNameList){
                for(let i=0; i<objNameList.length; i++){
                    if(objNameList[i].checked===true)
                    {
                        if(type !== 'checkall') {  // 非全选
                            objNameList[i].checked=false;
                        }

                    } else {
                        if(type !== 'uncheckall') {  // 非取消全选
                            objNameList[i].checked=true;
                        }
                    }
                }
            }
        }
    </script>
</div>

</body>
</html>
