<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>读者中心 - 图书管理系统</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="main-nav">
        <h1>图书查询系统</h1>
        <button onclick="logout()">退出登录</button>
    </nav>
    
    <div class="search-area">
        <input type="text" id="searchInput" placeholder="输入书名/作者/ISBN">
        <button onclick="searchBooks()">搜索</button>
    </div>

    <div class="results-container">
        <table id="bookTable">
            <thead>
                <tr>
                    <th>书名</th>
                    <th>作者</th>
                    <th>ISBN</th>
                    <th>状态</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="auth.js"></script>
    <script src="reader.js"></script>
</body>
</html>
