<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>图书管理系统登录</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="role-select">
            <button onclick="showForm('reader')">读者登录</button>
            <button onclick="showForm('admin')">管理员登录</button>
        </div>
        
        <form id="readerForm" class="login-form">
            <h2>读者登录</h2>
            <input type="text" placeholder="读者ID" required>
            <input type="password" placeholder="密码" required>
            <button type="button" onclick="redirectToReader()">登录</button>
        </form>

        <form id="adminForm" class="login-form">
            <h2>管理员登录</h2>
            <input type="text" placeholder="管理员ID" required>
            <input type="password" placeholder="密码" required>
            <button type="button" onclick="redirectToAdmin()">登录</button>
        </form>
    </div>

    <script src="auth.js"></script>
</body>
</html>
