<!DOCTYPE html>
<html lang="zh-CN">
 
<head>
    <meta charset="UTF-8">

    <!-- 可以保留外部样式表链接，也可以将样式直接写在 style 标签内 -->
	<link href="style.css" rel="stylesheet" type="text/css">
    <style>
        /* 内容容器样式，设置背景、边框、阴影等 */

            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 80%;
            max-width: 800px;
            margin: 100px auto;
        }
 
        /* 介绍文本样式，设置字体大小、粗细和外边距 */
        .intro {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }
 
        /* h2 标题样式，设置颜色和外边距 */
        h2 {
            color: #3498db;
            margin-top: 30px;
            margin-bottom: 10px;
        }
 
        /* 段落文本样式，设置行高、缩进和外边距 */
        p {
            line-height: 1.6;
            margin-bottom: 15px;
            text-indent: 2em;
        }

</head>
