<!DOCTYPE html>
<html lang="zh-CN">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* 登录表单容器样式，设置背景、边框、阴影、动画等 */
        .form-container {
            background-color: rgba(235, 223, 223, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 450px;
            animation: fadeIn 0.5s ease;
            margin: 100px auto;
        }
 
        /* 重置按钮重复样式，这里可考虑合并代码，此处保留注释说明 */
        .reset-button {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            background-color: #ccc;
            color: #333;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
 
        .reset-button:hover {
            background-color: #b3b3b3;
        }
 
        /* 登录表单内 h2 标题样式，设置文本居中、颜色、外边距和字体大小 */
        .form-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
 
        /* 登录表单标签样式，设置显示方式、外边距、颜色和字体大小 */
        .form-container label {
            display: block;
            margin-bottom: 0;
            margin-right: 10px;
            color: #666;
            font-size: 18px;
            width: 80px;
        }
 
        /* 登录表单输入框、下拉框和按钮样式，设置宽度、内边距、边框等 */
        .form-container input,
        .form-container select,
        .form-container button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
            font-size: 18px;
        }
 
        /* 登录表单输入框和下拉框获得焦点时的样式，设置边框颜色和去除轮廓 */
        .form-container input:focus,
        .form-container select:focus {
            border-color: #3498db;
            outline: none;
        }
 
        /* 登录表单按钮样式，设置背景颜色、文本颜色、光标样式等 */
        .form-container button {
            background-color: #3498db;
            color: white;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }
 
        .form-container button:hover {
            background-color: #2980b9;
        }
 
        /* 错误信息样式，设置颜色、外边距、文本对齐和字体大小 */
        .error-message {
            color: red;
            margin-bottom: 15px;
            text-align: center;
            font-size: 12px;
        }
 
        /* 注册链接样式，设置显示方式、外边距、颜色等 */
        .register-link {
            display: block;
            margin-top: 10px;
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s ease;
            text-align: center;
        }
 
        .register-link:hover {
            color: #2980b9;
            text-decoration: underline;
        }
 
        /* 输入框图标容器样式，设置相对定位 */
        .input-icon {
            position: relative;
            flex: 1;
        }
 
        /* 输入框图标样式，设置绝对定位、颜色和位置 */
        .input-icon i {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #999;
        }
 
        /* 带图标输入框内输入框样式，设置左侧内边距 */
        .input-icon input {
            padding-left: 35px;
        }
 
        /* 密码可见图标样式 */
        .show-password {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            color: #999;
            cursor: pointer;
            transition: color 0.3s ease;
        }
 
        .show-password:hover {
            color: #3498db;
        }
 
        /* 表单组样式，设置底部外边距 */
        .form-group {
            margin-bottom: 20px;
            position: relative;
            /* 为表单组设置相对定位，方便绝对定位的提示信息 */
            display: flex;
            align-items: center;
        }
 
        /* 验证码背景图片样式 */
        #codeSpan {
            background-image: url(imgs/code.jpg.gif);
            color: black;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
            cursor: pointer;
        }
 
        /* 新增：调整密码输入框内图标布局 */
        .input-icon.password-input {
            padding-right: 35px;
            /* 增大右侧内边距 */
        }
 
        .input-icon.password-input i.fa-lock {
            left: 10px;
            /* 再次微调锁图标位置 */
        }
 
        .input-icon.password-input i.show-password {
            right: 15px;
            /* 确保显示密码图标靠右 */
            left: auto;
        }
 
        /* 调整验证码输入框和验证码图片之间的间距 */
        .form-group.code-group .input-icon {
            margin-right: 3em;
            /* 大约相当于 5 个空格的间距 */
        }
    </style>
</head>
 
<body>
    <header>
        <h1>个人网站 - 登录</h1>
        <nav>
            <ul>
                <li><a href="index.html">首页</a></li>
                <li><a href="register.html">注册</a></li>
            </ul>
        </nav>
    </header>
    <div class="form-container">
        <h2>登录</h2>
        <form id="loginForm" action="main.html">
            <div class="form-group">
                <label for="username">用户名：</label>
                <div class="input-icon">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="username" name="username" required>
                </div>
            </div>
            <div class="form-group">
                <label for="password">密码：</label>
                <div class="input-icon password-input">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" name="password" required>
                    <i class="fa-solid fa-eye show-password" onclick="togglePasswordVisibility('password')"></i>
                </div>
            </div>
            <div class="form-group code-group">
                <label for="code">验证码：</label>
                <div class="input-icon">
                    <i class="fa-solid fa-key"></i>
                    <input type="text" id="code" name="code" required>
                </div>
                <span id="codeSpan" onclick="createCode()">点击刷新验证码</span>
                <span id="codeErrorSpan"></span>
            </div>
            <input type="reset" value="重置" class="reset-button">
            <button type="button" onclick="loginValidate()">登录</button>
        </form>
        <a href="register.html" class="register-link">未有账号，去注册</a>
        <div class="error-message" id="errorMessage"></div>
    </div>
    <script>
        function createCode() {
            var code = Math.floor(Math.random() * 9000 + 1000);
            var span = document.getElementById("codeSpan");
            span.innerHTML = code;
        }
 
        function checkCode() {
            var inputCode = document.getElementById("code").value;
            var realCode = document.getElementById("codeSpan").innerHTML;
            var span = document.getElementById("codeErrorSpan");
            if (inputCode === realCode) {
                span.innerHTML = "验证码正确";
                span.style.color = "green";
                return true;
            } else {
                span.innerHTML = "验证码错误";
                span.style.color = "red";
                return false;
            }
        }
 
        // 切换密码可见性
        function togglePasswordVisibility(inputId) {
            var input = document.getElementById(inputId);
            var icon = document.querySelector(`#${inputId} +.show-password`);
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                input.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }
 
        function loginValidate() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (checkCode()) {
                const users = JSON.parse(localStorage.getItem('users')) || {};
                if (users[username] && users[username].password === password) {
                    // 输入正确，提交表单实现跳转
                    document.getElementById('loginForm').submit();
                } else {
                    // 输入错误，弹出警告框
                    alert('输入不正确，再次输入');
                }
            }
        }
        createCode();
    </script>
</body>
 
</html>
